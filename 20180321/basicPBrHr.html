<html>
<head>
 <meta charset="utf-8"/>
 <meta name="viewprot"content="width=device-width,initial-scale=1"/>
 <title>문서 타이틀 표제</title>
</head>
<body>
 <p>
 HTML 문서의 최상위 요소는 &lt;html&gt;요소이다. html요소는 <span syle="color:blue;">
 HTML 웹 문서의 시작과 끝을 설정</span>하고, 차상위 요소로 &lt;head&gt;와 &lt;body&gt;요소를 각각 하나만 포함한다.</p>
 <p>
 head 요소는 HTML 문서를설명하는요소로,하위요소로&lt;meta&gt;, &lt;title&gt;, &lt;link&gt;, &lt;script&gt;, 요소가 가능</p>
 <p>
 body 요소는 HTML 문서의 실제내용이작성되는요소로,다양한태그를이용하여jhtml문서작성이가능하다.</p>
</body>
</html>
