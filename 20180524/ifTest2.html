 <title>자바 스크립트 실습</title>
 </head>
 <body>
  <header>
   <h2>자바 스크립트를 환영합니다</h2></header>
   <nav>
    <ul>
     <li><a href="http://www.dju.ac.kr">대학</a></li>
     <li><a href="http://hive.dju.ac.kr">실습서버</a></li>
    </ul></nav>
   <section>
    <h2>연산자예제실습</h2>
    <script>
var score=window.prompt("점수입력:");
score=parseFloat(score);
var grade=undefined;
if (score>=90){          //조건(점수가 90이상)이 true이면 수행}

grade= "A";

} else if(score>=80){          //조건(점수가 80이상)이 true이면 수행}
grade= "B";
}
else if(score>=70){          //조건(점수가 90이상)이 true이면 수행}

grade= "C";

} else{                 //위 3조건이 아니면 수행}
grade= "F"
}
document.write("grade=",grade, "<br/>");
</script></section>
